<script type="text/ng-template" id="template_registerForm">
<form class="form-fields"
	cp-form-register>
	<div class="field form-group">
		<label class="label">用户名：</label>
		<input
			cp-valid-username
			username-error-type="UserError"
			remote-username-error-type="remote-user" maxlength="16"
			type="text" name="username" ng-model="username" cp-ui-placeholder="请输入用户名" />
	</div>
	<div class="field form-group">
		<label class="label">手机号：</label>
		<input
			cp-valid-phone
			phone-error-type="PhoneError"
			remote-phone-error-type="remote-phone"
			maxlength="11"
			type="text" name="phone" ng-model="phone" cp-ui-placeholder="请输入您常用的手机号码" />
	</div>
	<div class="field form-group">
		<label class="label">登录密码：</label>
		<input
			cp-valid-password
			password-error-type="PasswordError" maxlength="16"
		 	type="password" name="password" id="password" ng-model="password" cp-ui-placeholder="至少8个字符，包含一个字母和一个数字" />
	</div>
	<div class="field form-group">
		<label class="label">确认密码：</label>
		<input
			cp-valid-confirm="password"
			confirm-error-type="repeat"
			required maxlength="16"
		 	type="password" ng-model="confirmPassword" cp-ui-placeholder="请再次输入密码" />
	</div>
    <div class="field form-group">
		<label class="label">推荐人：</label>
		<input
			cp-valid-invite
			cp-do-fill-invite
			username-error-type="UserError"
			remote-invite-error-type="remote-friend"
			required maxlength="16"
		 	type="text" name="userInviteCode"
		 	ng-model="userInviteCode" cp-ui-placeholder="请输入好友推荐人" />
	</div>
	<div class="field form-group">
		<label class="label">验证码：</label>
		<input type="text" class="captcha1" ng-model="validCode" maxlength="6" name="validCode" required cp-ui-placeholder="验证码" />
	   	<a cp-do-send-code="phone" sendcode-type="register" class="btn-get-valid ml20">获取验证码</a>
	</div>
	<div class="field form-group" style="position:relative" id="reg-treaty">
		<label class="label">&nbsp;</label>
		<input required ng-required-err-type="ProtocolError" type="checkbox"  ng-model="isAgree" name="isAgree" />
		<span class="fddd">我已阅读并同意<a cp-do-register-protocol class="light">《融都云注册协议》</a></span>
	</div>
	<div class="field">
		<label class="label">&nbsp;</label>
		<input type="submit" value="立即注册" class="submit-btn" />
	</div>
	<div class="field">
		<label class="label">&nbsp;</label>
		<span class="login-tip">已经是平台会员了？<a class="light" ng-click="$state.go('login')">立即登录</a></span>
	</div>
</form>
</script>

				</tr>
				<tr>

				</tr>

					<td class="name">转让折扣率：</td>
					<td class="value"><div class="discountRate-wrap">
						<a class="discountRate-minus" cp-ui-operate-discount-rate="false"></a>
						<div class="discountRate-value">
							<span ng-bind="_discountRate | number:1"></span>%
						</div>
						<a class="discountRate-plus" cp-ui-operate-discount-rate="true"></a></div>
					</td>
				</tr>

				<p>3.还款方式为每月还息到期还本以及按月分期还款的项目转让时，还未到账的收益将全部转赠给受让人</p>
			</div>
		</div>
		<div class="protocol-box">
			<span><input type="checkbox" name="agree" ng-model="agree" required disable-invalid-styling="true" />我已阅读并同意<a cp-do-sell-bond-protocol-preview="_selectedBond">《转让协议》</a></span>
			<div class="protocol-agree-message" ng-show="!outsetForm.agree.$valid"><i></i><span>请您阅读并同意《转让协议》！</span></div>

		</div>
		<div class="operate-bar">
			<input type="hidden" name="discountRate" ng-value="_discountRate" />
			<input type="hidden" name="borrowInvestmentId" ng-value="_selectedBond.borrowInvestmentId" />
			<input type="submit" class="button-blue button-light" value="保存"/>
			<input type="button" class="button-grey" value="返回" cp-do-back-sellable-bond-list />
		</div>
	</div>
</form>
</script>

<script type="text/ng-template" id="template_investOperation">
<div class="mod-panel mod-inv-opt">
	<div class="mod-head">
		<div class="can-inv-money" ng-show="user.id">
			<p class="key">可用余额</p>
			<p><span class="value" ng-bind="borrowData.useableBalanceAvailable | number :2"></span>元</p>
		</div>
		<div class="remain-inv-money">
			<p class="key">剩余可投</p>
			<p><span class="value" ng-bind="borrowData.amountInvestable | number :2"></span>元</p>
		</div>
	</div>
	<div class="mod-body">
		<div class="opt-switch" cp-info-borrow-status="borrowData" var-name="investStatus">
			<div classs="opt-normal" ng-show="investStatus == 1 && borrowData.countDown <= 0" >
				<div class="inv-form">
					<form class="form-fields form-invest-borrow" name="investBorrowForm" cp-form-invest-borrow disable-enter novalidate>
			       		<div class="field form-group">
			       			<div class="input-wrap">
					       		<label>投标金额</label>
				       			<input
				       				type="text"
				       				cp-ui-placeholder="0.00"
				       				cp-ui-limit-decimal="2"
				       				cp-valid-invest-value="borrowData"
				       				element-modifier="nullModifier"
				       				name="capital"
				       				ng-model="capital"
				       				ng-change="clearRedp(borrowData.redPacketResArrays)"
				       				ng-disabled="disabledInvest"/>
				       			<i>元</i>
				       		</div>
			       		</div>
			       		<div class="field form-group" ng-show="user.id">
			       			<a class="redp-trigger" cp-do-select-redpacket="borrowData" invest-value="capital">
			       				<i class="icon" ></i>
			       				已选择<span class="value" ng-bind="redpacketTotal"></span>元红包抵扣
			       				<i class="icon2" ></i>
			       			</a>
			       		</div>
			       		<div class="field form-group directive-password"  ng-if="borrowData.isDirect">
		       				<label>定向密码</label>
		       				<input name="passwordDirect" type="password" cp-ui-placeholder="请输入定向密码" ng-model="passwordDirect" required/>
			       		</div>

			       		<div class="field actual-invest">
							<p ng-show="user.id">实际投资：<s ng-bind="capital >= 0 ? capital : 0 | number:2"></s>元</p>
							<p ng-show="user.id">实际支付：<s ng-bind="capital - redpacketTotal | number:2"></s>元</p>
							<p>预期收益：<s ng-bind="(borrowData.interestRepayment / borrowData.amountBorrow) * (!capital ? 0 : capital) | number:2"></s>元</p>
			       		</div>
			       		<div class="field">
							<input type="hidden" name="borrowId" value="{{borrowData.id}}" />
							<input type="hidden" name="redPacketIds" value="{{redPacketIds}}"  />
							<input ng-show="user.id" type="submit" value="立即投标" cp-common-singleton-button />
							<input ng-show="!user.id" type="button" ng-click="$state.go('login')" value="立即投标"  />
						</div>

			       	</form>

				</div>

			</div>
			<div cp-common-include="'template_investOperationAbnormal'"></div>
		</div>
	</div>
</div>
</script>

<script type="text/ng-template" id="template_bondDetailDetailBorrowInfoSeter_debts">

<script type="text/ng-template" id="template_borrowDetailDetailUserInfo_username">
<div class="part user-info">
	<h3 class="anchor-name"><a id="userInfo">借款方详情</a></h3>
	<div class="anchor-content" ng-show="borrowData.userBaseInfoRes" >
		<table class="w0">
			<tr>
				<td>用户名：<span ng-bind="borrowData.userBaseInfoRes.username"></span></td>
				<td>婚姻状况：<span ng-bind="borrowData.userBaseInfoRes.maritalStatus == 1 ? '已婚' : '未婚'"></span></td>
				<td ng-switch="borrowData.userBaseInfoRes.monthIncomeRange">收入范围：
					<span ng-switch-when="0">3000元以下</span>
					<span ng-switch-when="1">3000-5000元</span>
					<span ng-switch-when="2">5000-8000元</span>
					<span ng-switch-when="3">8000-10000元</span>
					<span ng-switch-when="4">10000-13000元</span>
					<span ng-switch-when="5">13000-15000元</span>
					<span ng-switch-when="6">15000-20000元</span>
					<span ng-switch-when="7">20000元以上</span>
				</td>
			</tr>
			<tr>
				<td>年龄：<span ng-bind="borrowData.userBaseInfoRes.age"></span>岁</td>
				<td>户籍城市：<span ng-bind="borrowData.userBaseInfoRes.province"></span><span ng-bind="borrowData.userBaseInfoRes.city"></span></td>
				<td>车产：<span ng-bind="borrowData.userBaseInfoRes.hasCar == 1 ? '有车' : '无车'"></span></td>
			</tr>
			<tr>
				<td ng-switch="borrowData.userBaseInfoRes.education">学历：
					<span ng-switch-when="0">小学</span>
					<span ng-switch-when="1">初中</span>
					<span ng-switch-when="2">高中</span>
					<span ng-switch-when="3">中专</span>
					<span ng-switch-when="4">大专</span>
					<span ng-switch-when="5">本科</span>
					<span ng-switch-when="6">硕士</span>
					<span ng-switch-when="7">博士</span>
					<span ng-switch-default>其他</span>
				</td>
				<td ng-switch="borrowData.userBaseInfoRes.workExperience">工作时间：
					<span ng-switch-when="0">0-3年</span>
					<span ng-switch-when="1">3-5年</span>
					<span ng-switch-when="2">5-8年</span>
					<span ng-switch-when="3">8年以上</span>
				</td>
				<td>房产：<span ng-bind="borrowData.userBaseInfoRes.hasHouse == 1 ? '有房' : '无房'"></span></td>
			</tr>
		</table>
	</div>
	<div class="anchor-content" ng-show="borrowData.corpUserInfoRes" >
		<table class="w0">
			<tr>
				<td>公司名称：<span ng-bind="borrowData.corpUserInfoRes.corpName"></span></td>
				<td>法人真实姓名：<span ng-bind="borrowData.corpUserInfoRes.legalRepresentative"></span></td>
			</tr>
			<tr>
				<td>借款人真实姓名：<span ng-bind="borrowData.realName"></span></td>
				<td>公司注册号：<span ng-bind="borrowData.corpUserInfoRes.businessLicenceCode"></span></td>
			</tr>
			<tr>
				<td>公司地址：<span ng-bind="borrowData.corpUserInfoRes.corpAddress"></span></td>
				<td></td>
			</tr>
		</table>
	</div>
</div>
</script>

<script type="text/ng-template" id="template_borrowDetailDetailInvestRecord_imgicon">
<div class="part invest-record">
	<h3 class="anchor-name"><a id="investRecord">投资记录</a></h3>
	<div class="anchor-content">
		<table class="w0 list-table">
			<thead>
				<tr>
					<td width="12%" align="center">序号</td>
					<td width="18%">投资人</td>
					<td width="20%">投资金额</td>
					<td width="20%">投资时间</td>
					<td width="18%">投资方式</td>
					<td width="12%" align="center">状态</td>
				</tr>
			</thead>
			<tbody cp-list-borrow-investment-record="$stateParams.id" var-name="record">
				<tr ng-repeat="item in record" ng-class="{even: $index % 2, odd: ($index + 1) % 2}">
					<td align="center" ng-bind="(recordPage-1) * recordPageSize +  $index + 1"></td>
					<td ng-bind="item.username"></td>
					<td ><span class="money">￥</span><span ng-bind="item.capital | number :2"></span></td>
					<td ng-bind="item.addTime|date:'yyyy-MM-dd'"></td>

					<td ng-switch="item.investmentType">
						<span ng-switch-when="0">网站投标</span>
						<span ng-switch-when="1">APP投标</span>
						<span ng-switch-when="2">微信投标</span>
						<span ng-switch-when="3">自动投标</span>
					</td>
					<td align="center">
						<span ng-if="item.status >= 0 && item.status <= 2"><img src="resources/images/successrecord.png" /></span>
						<span ng-if="item.status > 2"><img src="resources/images/failrecord.png" /></span>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="page">
			<div paging
				class="small"
				page="recordPage"
				page-size="recordPageSize"
				total="recordTotal"
				adjacent="2"
				dots="..."
				scroll-top="false"
				hide-if-empty="true"
				ul-class="pagination"
				active-class="active"
				disabled-class="disabled"
				show-prev-next="true"
				paging-action="recordPageSearch(page)">
			</div>
		</div>
	</div>
</div>
</script>

<!-- 投标按钮的多个状态，用于北极熊二期 -->
<script type="text/ng-template" id="template_invest_button">
	<a ng-if="item.countDown <= 0 && item.status==1" ui-sref="borrowDetail({id:item.id})" class="btn btn-default">立即抢购</a>
	<a ng-if="item.countDown <= 0 && item.status==3" ui-sref="borrowDetail({id:item.id})" class="btn btn-gray">招标结束</a>
	<a ng-if="item.countDown <= 0 && item.status==4" ui-sref="borrowDetail({id:item.id})" class="btn btn-gray">还款中</a>
	<a ng-if="item.countDown <= 0 && item.status==8" ui-sref="borrowDetail({id:item.id})" class="btn btn-gray">已还款</a>
	<a ng-if="item.countDown > 0"  class="btn btn-gray btn-countdown" ui-sref="borrowDetail({id:item.id})">倒计时：<span countdown="item.countDown"></span></a>
</script>

<!-- 转让按钮的多个状态，用于北极熊二期 -->
<script type="text/ng-template" id="template_bond_button">
	<a ng-if="item.status==1" class="btn btn-default" ui-sref="bondDetail({id:{{item.id}},userId:{{item.userId}}})">立即受让</a>
	<a ng-if="item.status==3||item.status==4||item.status==5||item.status==6" class="btn btn-gray" ui-sref="bondDetail({id:{{item.id}},userId:{{item.userId}}})">转让完成</a>
</script>
