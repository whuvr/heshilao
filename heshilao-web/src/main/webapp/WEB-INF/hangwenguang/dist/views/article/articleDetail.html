<div ng-controller="articleDetailCtrl" class="mod-webtip-single mt20"><h1 class="title" ng-bind="articleData.title"></h1><p class="date" ng-bind="articleData.publishTime | date:'yyyy-MM-dd HH:mm:ss'"></p><div class="mt20" ng-bind-html="articleData.content|html"></div><div class="operate"><a class="article-btn" ng-click="page(articleData.prevId)" ng-hide="articleData.prevTitle==null">&lt;&lt;上一篇<span ng-bind="articleData.prevTitle"></span></a> <a class="floatright article-btn" ng-click="page(articleData.nextId)" ng-hide="articleData.nextTitle==null">&gt;&gt;下一篇<span ng-bind="articleData.nextTitle"></span></a></div></div>
