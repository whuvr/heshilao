<div ng-controller="borrowdetailCtrl"><div class="apply_record"><div class="tabs2"><div class="tab2-nav"><a href="" class="active no-border"><span ng-if="user.userType != 2">借款详情</span><span ng-if="user.userType == 2">担保详情</span></a></div><div class="screenColumn"><form><span>借款日期</span><select class="rechargeCash-select" ng-model="time"><option value="-1">全部</option><option value="7d">近7天</option><option value="15d">近15天</option><option value="1m">近1个月</option><option value="2m">近2个月</option><option value="">具体日期</option></select><div ng-show="time == ''" style="display:inline-block" cp-ui-sedate><span>日期：</span> <input type="text" id="startTime" class="inputTime Wdate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})"> &nbsp;-&nbsp; <input type="text" id="endTime" class="inputTime Wdate" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startTime\')}',readOnly:true})"></div><a class="screenSearch" href="javascript:void(0)" ng-click="myBorrowData.reload({time:time,startTime:startTime,endTime:endTime,stauts:myBorrowDataStatus})">搜索</a><div class="r"><span>状态</span><select class="rechargeCash-select" ng-model="myBorrowDataStatus"><option value="">全部</option><option value="1">招标中</option><option value="2">初审未通过</option><option value="3">满标待审</option><option value="4">还款中</option><option value="5">复审未通过</option><option value="6">已撤回</option><option value="7">已流标</option><option value="8">已还款</option></select></div></form></div><table class="table-noline"><thead><tr><td>标的名称</td><td>借款类型</td><td>借款金额</td><td>年化利率</td><td>借款期限</td><td>借款进度</td><td>状态</td><td>协议</td></tr></thead><tbody cp-list-my-borrow var-name="myBorrowData" params="{userId:user.id}"><tr ng-repeat="item in myBorrowData"><td ng-bind="item.name" title="{{item.name}}" class="f14 hand" ui-sref="borrowDetail({id:item.id})"></td><td><span ng-if="item.type==101"><img src="resources/images/dan.png?v=201701171401"></span><span ng-if="item.type==102"><img src="resources/images/di.png?v=201701171401"></span><span ng-if="item.type==103"><img src="resources/images/xin.png?v=201701171401"></span><span ng-if="item.type==104"><img src="resources/images/miao.png?v=201701171401"></span></td><td><span ng-bind="item.amountBorrow | number:2"></span>元</td><td><span ng-if="item.classify==1" ng-bind="item.rateYearMin + '~' + item.rateYear + '%'"></span> <span ng-if="item.classify==0" ng-bind="item.rateYear"></span></td><td><span ng-bind="item.timeLimit"></span><span ng-if="item.timeType==1">天</span><span ng-if="item.timeType==0">月</span></td><td><div class="progressbar_1 relative"><div class="bar" ng-style="{width:item.progressPercentage+'%'}"></div><span class="r absolute Percentage" ng-bind="item.progressPercentage+'%'"></span></div></td><td><span ng-if="item.status==0||item.status==9||item.status==10||item.status==11||item.status==12">待初审</span> <span ng-if="item.status==1">招标中</span> <span ng-if="item.status==2">初审未通过</span> <span ng-if="item.status==3">满标待审</span> <span ng-if="item.status==4">还款中</span> <span ng-if="item.status==5">复审未通过</span> <span ng-if="item.status==6">已撤回</span> <span ng-if="item.status==7">已流标</span> <span ng-if="item.status==8">已还款</span></td><td><a ng-if="item.status==4 || item.status==8" cp-do-borrows-protocol-preview="item">查看</a> <span ng-if="item.status==0||item.status==1||item.status==2||item.status==3||item.status==5||item.status==6||item.status==7">--</span></td></tr></tbody></table></div></div><div id="page"><div paging class="small" page="myBorrowDataPage" page-size="myBorrowDataPageSize" total="myBorrowDataTotal" adjacent="2" dots="..." scroll-top="false" hide-if-empty="true" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" paging-action="myBorrowDataPageSearch(page)"></div></div></div>
