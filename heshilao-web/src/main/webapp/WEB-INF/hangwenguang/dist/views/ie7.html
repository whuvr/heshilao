    function getReq(){
        if(typeof XMLHttpRequest != "undefined"){
            return new XMLHttpRequest();
        }
        var versions = [
        "MSXML2.XmlHttp.5.0",   
        "MSXML2.XmlHttp.4.0",  
        "MSXML2.XmlHttp.3.0",   
        "MSXML2.XmlHttp.2.0",  
        "Microsoft.XmlHttp"
        ];

        var xhr;
        for(var i=0;i<versions.length;i++){
            try{
                xhr = new ActiveXObject(versions[i]);
                break;
            }catch(e){

            }
        }
        return xhr;
    }
    var req = getReq();
    req.open("get","/corp/logourl",true);
    req.onreadystatechange = function(){
        if(req.readyState==4){
            if(req.status==200){
                var img = document.getElementById("logo");
                img.onload = function() {
                    var width = img.offsetWidth;
                    img.parentNode.style.left = '-' + (width + 120) + 'px';
                }
                img.setAttribute("src",req.responseText);
                
            }
        }
    }
    req.send();
