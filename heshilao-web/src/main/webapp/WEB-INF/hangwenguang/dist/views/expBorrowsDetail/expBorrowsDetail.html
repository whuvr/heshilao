<div ng-controller="expBorrowsDetailCtrl" id="main-cont" class="grid-m0s34 mod-borrow-detail" cp-info-expborrows-detail="" var-name="expborrowsData"><div class="col-sub"><div class="mod-panel mod-inv-opt"><div class="can-inv-money" ng-if="expborrowsData.status == 1"><p>剩余可投：<span class="cl-grey"><s class="light-lightest-on f20" ng-bind="expborrowsData.amountInvestable | number:2"></s>元</span></p></div><div class="mod-body"><div class="opt-switch"><div classs="opt-normal" ng-show="expborrowsData.status == 1"><div class="inv-form"><form class="form-fields form-invest-borrow" name="investBorrowForm" cp-form-exp-borrows="" disable-enter="" novalidate=""><div class="field form-group" ng-show="user.id"><a ng-show="expborrowsData.list.length" class="redp-trigger textbox w-fill-textbox" cp-do-select-expborrows="expborrowsData"><i class="icon"></i>使用体验金 <i class="icon2"></i> </a><a ng-show="!expborrowsData.list.length" class="redp-trigger textbox w-fill-textbox"><i class="icon"></i>没有体验金 <i class="icon2"></i></a></div><div class="field actual-invest"><p ng-show="user.id">体验金总额： <s ng-bind="expborrowTotal"></s>元</p><p ng-show="user.id">预期收益： <s ng-bind="(expborrowsData.interestRepayment / expborrowsData.amountBorrow) * (!expborrowTotal ? 0 : expborrowTotal) | number:2"></s>元</p></div><div class="field"><input type="hidden" id="expBorrowId" name="expBorrowId" ng-value="expborrowsData.id"> <input type="hidden" id="expIds" name="expIds" ng-value="expBorrowIds"> <input ng-show="user.id" type="submit" class="button-orange w-fill-button h36" value="立即投标" cp-common-singleton-button=""><!-- 未登录时回到登录页面 --> <input ng-show="!user.id" type="button" class="button-orange w-fill-button h36" ng-click="$state.go('login')" value="立即登录"></div></form></div></div><div class="opt-finish" ng-if="expborrowsData.status != 1"><div class="inv-status"><a class="button-disabled"><span ng-if="expborrowsData.status == 3">已还款</span> <span ng-if="expborrowsData.status == 2">招标结束</span></a></div></div></div></div></div><div class="dir-tabs mod-panel mod-inv-rank"><div class="mod-head"><h5 class="h5">投资排行</h5></div><div class="mod-body"><table><thead><tr><td width="20%">排名</td><td width="40%">投资人</td><td width="40%">投资金额</td></tr></thead><tbody cp-list-expborrow-investment-rank="$stateParams.id" var-name="RankData"><tr ng-repeat="item in RankData" ng-class="{odd: ($index + 1) % 2}"><td><span class="badge" ng-class="{num1:$index==0,num2:$index==1,num3:$index==2}">{{item.rank}}</span></td><td ng-bind="item.username"></td><td>￥<span ng-bind="item.totalInvestMoney"></span></td></tr></tbody></table><div id="page" ng-show="!RankData.length"><div class="no-data" ng-class="noData">暂时没有数据</div></div></div></div></div><div class="col-main"><div class="mod-panel mod-inv-basic"><div class="mod-head inv-det"><div class="inv-title"><i class="invest-type exp-type"></i> <span class="inv-name inlineblock" ng-bind="expborrowsData.name"></span></div></div><div class="mod-body"><div class="basic-part1"><table><tbody><tr><td width="34%" class="cl-grey light-lightest-on"><b class="ft30 cl-orange ng-binding" ng-bind="expborrowsData.rateYear | number: 2"></b>%</td><td width="25%"><span class="ft18 cl-black ng-binding" ng-bind="expborrowsData.timeLimit"></span>天</td><td width="29%"><span class="ft18 cl-black ng-binding" ng-bind="expborrowsData.amountBorrow"></span>元</td><td width="14%" rowspan="2" align="center"><i class="knob" cp-ui-knob="expborrowsData.progressPercentage" r="50" line-width="3"><span class="per-val f12 gray-light"><span class="h7 ng-binding" ng-bind="expborrowsData.progressPercentage"></span>%</span></i></td></tr><tr class="f12 light-color"><td>预期年化利率</td><td>项目期限</td><td>借款金额</td></tr></tbody></table></div><div class="basic-part2"><table><tr><td>当前状态 <span ng-if="expborrowsData.status == 1">招标中</span> <span ng-if="expborrowsData.status == 2">招标结束</span> <span ng-if="expborrowsData.status == 3">已还款</span></td><td>发布日期<span ng-bind="expborrowsData.firstVerifyTime | date: 'yyyy-MM-dd'"></span></td></tr></table></div></div></div><div class="dir-tabs mod-panel" tabs=""><div class="tabs-nav3 clearfix" cp-ui-fixed=""><a href="javascript:;" ng-click="gotoAnchor('ExpBorrowsDesc')" tab-index="0">借款描述</a> <a href="javascript:;" ng-click="gotoAnchor('ExpBorrowsRecord')" tab-index="0">投资记录</a></div><div class="tabs-group"><div class="mod-panel mod-inv-detail"><div class="mod-body"><div cp-common-include="'template_expBorrowsDetailDescribe'"></div><div cp-common-include="'template_expBorrowDetailInvestRecord'"></div></div></div></div></div></div></div>
