<script type="text/ng-template" id="templateId"><h1>Template heading</h1>
    <p>Content goes here</p></script><div ng-controller="messageCtrl"><div class="tabs2"><div class="tab2-nav"><a href="" class="active no-border"><span>我的消息</span></a></div><div><div class="top-operate-bar clearfix"><div class="floatleft left-part"><label><input type="checkbox" ng-click="checkedAll(!bAll)" ng-model="bAll">选择所有</label></div><div class="floatright right-part"><a ng-click="signRow(1)">删除信息</a>| <a ng-click="signRow(3)">标记已读</a>| <a ng-click="signRow(2)">标记未读</a></div></div><ul class="message-list"><li ng-repeat="item in messageData"><div ng-class="{title:true,Read:item.isReaded == 2}"><input type="checkbox" ng-model="item.checked"> <span class="status" ng-show="item.isReaded == 2"><i class="read"></i></span> <span class="status" ng-show="item.isReaded == 1"><i class="unread"></i></span> <span></span> <span class="r">{{item.addTime | date:'yyyy-MM-dd HH:mm:ss'}}</span></div><div class="intro"><!-- <span class="intro-content" ng-bind-html="item.content | html"></span> --> <a class="message-switch" ng-show="item.expand" ng-click="expandRow(item,false)">{{item.title}}<i class="message-shrink"></i></a> <a class="message-switch" ng-class="{title:true,Read:item.isReaded == 2}" ng-hide="item.expand" ng-click="expandRow(item,true)">{{item.title}}<i class="message-expand"></i></a></div><div class="content mt20" ng-show="item.expand" ng-bind-html="item.content | html"><div></div></div></li></ul><div id="page"><div paging="" class="small" page="page" page-size="pageSize" total="total" adjacent="2" dots="..." scroll-top="false" hide-if-empty="true" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" paging-action="getRows(page)"></div></div></div></div></div>
