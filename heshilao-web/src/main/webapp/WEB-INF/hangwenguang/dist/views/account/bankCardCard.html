				<form action="users/openFastPay" ng-submit="openQuickPayment()" method="post" target="_blank">
					<input type="hidden" name="id" ng-value="item.id">
					<input type="submit" value="去开通快捷支付">
				</form>
			</em> --><!--case: 已开通快捷支付 --> <em ng-if="item.isopenfastPayment==1">已开通快捷支付</em></div></span></li><!--case: 非联动,可以添加多张卡 --><li class="addCard" ng-style="hideblank"><span></span><form action="user/cardBind/bindCard" class="form_add_card" method="post" ng-submit="submitAdd()" target="_blank"><input type="submit" class="btn_add_bank_card" value="添加银行卡"></form></li></ul><div class="holder" ng-if="corpInfo.tppType==2"><div class="content1"><span class="tip-lamp"></span></div><div class="content2"><span class="account-font3">温馨提示：</span><br><span>为了您的资金安全，绑定的快捷支付卡将同时被绑定为唯一取现卡。如需解绑快捷卡，请至 <a target="_blank" href="https://c.chinapnr.com/p2puser/" style="text-decoration: underline">汇付官网-P2P账户查询系统</a> 进行解绑。</span></div></div>
